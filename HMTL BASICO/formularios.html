<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form>
        <!-- etiquetas mas usadadas para un formulario
        hay cuatro atributos import para control de las tags
        required: campo obligatorio
        name: identificador del campo para tratarlo
        placeholder: texto indicado en el campo, que se va al escrinbir
         -->
        <input type="text" required name="username" placeholder="ingresa tu nombre">
        <input type="submit">
        <input type="email" >
        <input type="color">
        <input type="password" >
        <input type="checkbox">
        <input type="radio">
        <input type="file">
        <input type="date">
    </form>
</body>
</html>
